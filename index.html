<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Walker Alfaro - Encriptador Alura ONE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <h1>
      <img src="assets/alura_logo.svg" alt="alura_logo">
    </h1>
  </header>
  
  <form class="form_container" id="form_text">
    <div>
      <textarea class="textInput" id="text_input" spellcheck="false" placeholder="Ingrese el texto aquí"></textarea>
    </div>

    <div class="announcement">
      <img src="assets/exclamation.svg" alt="alert_read">
      <p>Solo letras minúsculas y sin acentos</p>
    </div>

    <div class="btn_container">
      <button class="btn btn_encrypt" id="btn_encrypt" type="button">Encriptar</button>
      <button class="btn btn_decrypt" id="btn_decrypt" type="button">Desencriptar</button>
    </div>
  </form>

  <div class="message">
    <div id="initial_message">
      <img src="assets/person.svg" alt="person_search" style="display: none;">
    </div>

    <div id="output_message"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
