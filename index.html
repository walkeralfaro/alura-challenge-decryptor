<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">
  <title>Walker Alfaro - Encriptador Alura ONE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="main_container">
      
      <header>
        <h1>
          <img src="assets/alura_logo.svg" alt="alura_logo">
        </h1>
      </header>
      
      <div class="principal">

        <div class="principal_input">
          
          <div class="principal_input_text">
            <textarea id="text_input" spellcheck="false" placeholder="Ingrese el texto aquí"></textarea>
          </div>
  
          <div>
            <div class="announcement">
              <img src="assets/exclamation.svg" alt="alert_read">
              <p>Solo letras minúsculas y sin acentos</p>
            </div>
        
            <div class="btn_container">
              <a class="btn btn_encrypt" id="btn_encrypt" type="button" href="#output_area">Encriptar</a>
              <a class="btn btn_decrypt" id="btn_decrypt" type="button" href="#output_area">Desencriptar</a>
            </div>
  
          </div>
      
        </div> <!--principal_input-->

        <div class="message" id="output_area">
          <div id="initial_message">
            <img class="imagen_message" src="assets/person.svg" alt="person_search">
          </div>
      
          <div id="output_message"></div>
        </div> <!--message-->

      </div> <!--principal-->
    
      <footer>
        <p class="footer_paragraph">
          made with <img src="./assets/heart.svg" alt=""> by <a href="https://walkeralfaro.com" target="_blank">walker alfaro</a>
        </p>
      </footer>
  
    </div> <!--flex-->

  </div>

  <script src="./app.js"></script>
</body>
</html>
