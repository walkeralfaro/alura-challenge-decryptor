<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <h1>
      <img src="assets/alura_logo.svg" alt="alura_logo">
    </h1>
  </header>
  
  <form id="form_text">
    <div>
      <textarea id="text_input" name="text_input" placeholder="Ingrese el texto aquí"></textarea>
    </div>

    <div>
      <img src="assets/exclamation.svg" alt="alert_read">
      <p>Solo letras minúsculas y sin acentos</p>
    </div>

    <div>
      <button id="btn_encrypt" type="button">Encriptar</button>
      <button id="btn_decrypt" type="button">Desencriptar</button>
    </div>
  </form>

  <div>
    <div id="initial_message">
      <img src="assets/person.svg" alt="person_search" style="display: none;">
    </div>

    <div id="output_message"></div>
  </div>

  <script src="app.js"></script>

</body>
</html>
